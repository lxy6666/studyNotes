<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simulateVue</title>
    <script src="./sim-vue/compile.js"></script>
    <script src="./sim-vue/dep.js"></script>
    <script src="./sim-vue/observer.js"></script>
    <script src="./sim-vue/vue.js"></script>
    <script src="./sim-vue/watcher.js"></script>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            text-align: center;
            border: 1px solid #3e3e3e;
            float: left;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="box1">
            <button style="margin-top: calc(50% - 11.5px);" v-on:click="vClick">点击事件</button>
        </div>
        <div class="box1">
            <h1 v-html='html'></h1>
        </div>
    </div>
</body>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            msg: 'simulate',
            html: '<div style="width:100px;height:100px;border-radius:50%;background:#e9e9e9;color: rgba(76,123,254,1);font-size:12px;">v-html-before</div>'
        },
        methods: {
            vClick() {
                alert('v-on:click')
                this.html = '<div style="width:100px;height:100px;background:rgba(76,123,254,1);color: #e9e9e9;font-size:12px;">v-html-after</div>'
            },
        }
    })
</script>

</html>
